<script id="in2" type="text/input"></script>
<script>
    var input = document.getElementById("in").innerHTML;
    var out = [];
    
    input = input.split("\n");
    input = input.map(a => a.split(""));
    
    var pos = {x:0, y:0};
    var running = true;
    var direction = {x: 0, y: 1};
    
    //find start
    for(var i=0; i<input[0].length; i++){
        if(input[0][i] == "|")pos.x = i;
    }
    
    function step(){
        if(input[pos.y][pos.x] != "#" && input[pos.y][pos.x] != "+" && input[pos.y][pos.x] != "-" && input[pos.y][pos.x] != "|"){
            if(input[pos.y][pos.x] == " ")running = false;
            else out.push(input[pos.y][pos.x]);
        }
        input[pos.y][pos.x] = "#";
        pos.x += direction.x;
        pos.y += direction.y;
        if(get(pos.x,pos.y) == "+"){
            if(get(pos.x,pos.y+1) != " " && get(pos.x,pos.y+1) != "#")direction = {x: 0, y: 1};    
            if(get(pos.x,pos.y-1) != " " && get(pos.x,pos.y-1) != "#")direction = {x: 0, y: -1};    
            if(get(pos.x+1,pos.y) != " " && get(pos.x+1,pos.y) != "#")direction = {x: 1, y: 0};    
            if(get(pos.x-1,pos.y) != " " && get(pos.x-1,pos.y) != "#")direction = {x: -1, y: 0};    
        }
        //show();
    }
    
    function get(x,y){
        if(input[y] !== undefined)if(input[y][x] !== undefined)return input[y][x];
        else return false;
    }
    
    function show(){
        var html = "";
        for(var y=0; y<input.length; y++){
            for(var x=0; x<input[y].length; x++){
                if(pos.x == x && pos.y == y){
                    html += "X";
                }
                else{
                    html += input[y][x];
                }
            }
            html += "\n";
        }
        document.getElementById("show").innerHTML = html;
    }
    show();
    
    //window.addEventListener('click', step);
    
    function tick(){
        step();
        setTimeout(tick, 0);
    }
    
    while(running)step();
    show();
    //tick();
    
    document.getElementById("display").innerHTML = out.join("");
</script>
