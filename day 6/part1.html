    console.log(input);
    //input = [0,2,7,0];
    var pointer = 0;
    var statest = [];
    var cycles = 0;
    var memory = input.map(val => Number(val));
    var decPointer = pointer;
    
    while(ok){
        var max = 0;
        for(var i=0; i<memory.length; i++){
            if(memory[i] > max){max = memory[i]; pointer = i}
        }
        decPointer = pointer;
        
        
        memory[decPointer] = 0;
        for(var n =0; n<max; n++){
            pointer++;
            if(pointer >= memory.length){
                pointer = 0;
            }
            memory[pointer]++;
        }
        
        
        cycles++;
        
        if(statest.includes(memory.join(",")))ok = false;
        statest.push(memory.join(","));
    }
    
    document.getElementById("display").innerHTML = cycles;
