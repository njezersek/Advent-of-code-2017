<script>
    var input = 304;
    var out = 0;
    var bufferLength = 1;
    var pointer = 0;
    for(var i=0; i<=50000000; i++){
        pointer += input;
        pointer %= bufferLength;
        
        if(pointer == 0)out = i+1;
        bufferLength++;
        pointer++;
        //console.log(i, buffer.join(", "))
    }
    document.getElementById("display").innerHTML = out;
</script>
